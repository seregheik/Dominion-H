    <script>
        $(window).load(function () {
            $(".preloader").delay(400).fadeOut("slow");
            $("#overlayer").delay(400).fadeOut("slow");
        });

        // Define subject options for each class
        const subjectsByClass = {
            'JSS1': [
                { value: 'Maths', text: 'Maths' },
                { value: 'English', text: 'English' }
            ],
            'SS1': [
                { value: 'Physics', text: 'Physics' },
                { value: 'Accounting', text: 'Accounting' }
            ],
        };

        const classSelect = document.getElementById('class-select');
        const subjectSelect = document.getElementById('subject-select');

        classSelect.addEventListener('change', function() {
            // Clear existing options
            subjectSelect.innerHTML = '';

            // Get selected classes
            const selectedClasses = Array.from(classSelect.selectedOptions).map(option => option.value);

            // Collect unique subjects for selected classes
            const subjects = new Set();
            selectedClasses.forEach(cls => {
                if (subjectsByClass[cls]) {
                    subjectsByClass[cls].forEach(sub => subjects.add(sub));
                }
            });

            // Populate the subjects dropdown
            subjects.forEach(sub => {
                const option = document.createElement('option');
                option.value = sub.value;
                option.text = sub.text;
                subjectSelect.add(option);
            });
        });

    </script>
